<div class="container-fluid">
<div class="bg-info p-2 text-center text-white">
    <h3>Sklep sportowy - panel logowania</h3>
</div>
<div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="errorMessage != null">
    {{errorMessage}}
</div>
<div class="p-2">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label class="form-label">username</label>
            <input class="form-control" name="username" [(ngModel)]="username" required />
        </div>
        <div class="form-group">
            <label class="form-label">password</label>
            <input class="form-control" name="username" [(ngModel)]="password" required />
        </div>

        <div class="text-center p-2">
            <button class="btn btn-secondary m-1" routerLink="/">Powrót</button>
            <button class="btn btn-primary m-1" type="submit">Zamówienie</button>
        </div>
    </form>
</div>
</div>
